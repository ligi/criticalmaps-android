apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'
apply plugin: 'de.mobilej.unmock'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "de.stephanlindauer.criticalmaps"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 28
        versionName "2.2.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-fragment_rules.pro'
        }
    }

    lintOptions {
        warning 'MissingTranslation'
        warning 'StringFormatInvalid'

        // https://github.com/square/okio/issues/58
        // http://jakewharton.github.io/butterknife/
        warning 'InvalidPackage'
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}

dependencies {
    compile 'com.squareup:otto:1.3.8'
    compile 'org.osmdroid:osmdroid-android:5.4:release@aar'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile "com.android.support:support-v4:$support_version"
    compile "com.android.support:appcompat-v7:$support_version"
    compile "com.android.support:support-annotations:$support_version"
    compile "com.android.support:design:$support_version"
    // TODO update to okhttp 3.x
    compile 'com.squareup.okhttp:okhttp:2.7.5'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'org.ligi:AXT:0.35'
    compile 'info.metadude.android:typed-preferences:2.1.0'
    compile 'com.google.dagger:dagger:2.0.2'

    provided 'javax.annotation:jsr250-api:1.0'
    apt 'com.google.dagger:dagger-compiler:2.0.2'

    testCompile 'junit:junit:4.12'
    testCompile 'com.squareup.assertj:assertj-android:1.1.0'
    testCompile "com.android.support:support-annotations:$support_version"
    testCompile 'org.mockito:mockito-core:1.9.5'
}
